<!DOCTYPE HTML>
<html>
	<head>
		<title>Task6</title>
		<meta charset = "UTF-8" />
	</head>
	<body>
		<label>Вводимые данные</label><br>
		<input id = "string_1" oninput = "work()" align = "left"><br>
		<script>
			function work () {
			var div_out = document.getElementById("out");
			var a = document.getElementById("string_1");
			var string_a = a.value;
			div_out.innerHTML = string_a ;
			}
		</script>
		<hr color = "red" width = "300" align = "left"> 
		<p>SELECT first_name, last_name, group<br>
		FROM students WHERE student_id = '<output id = "out"> </output>'</p> 
	</body>
