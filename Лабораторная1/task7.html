<html>
	<head>
		<title>Task7</title>

	</head>
	<body>
		<label>X</label><br>
		<input id = "string_1" oninput = "work()" align = "left"><br>
		<label>Y</label><br>
		<input id = "string_2" oninput = "work()" align = "left">
		<script>
		function work () {
			var div_out = document.getElementById("out");
			var a = document.getElementById("string_1");
			var b = document.getElementById("string_2");
			var string_a = a.value;
			var string_b = b.value;
			div_out.innerHTML = "(" + "'" + string_a + "'" + "," + "'" + string_b + "'" + ")";
			}
		</script>
		<hr color = "red" width = "300" align = "left"> 
		<p>INSERT INTO points (x, y) VALUES <output id = "out"> </output></p> 
	</body>
