<!DOCTYPE HTML>
<html>
	<head>
		<meta charset = "UTF-8" />
	</head>
	<body>
	<div id = "out"></div>
	<script>
	function work(){
	var div_out = document.getElementById("out");
	var result = " ";
	for (var a = 17; a<=47; a++){
	result = result + a + "&nbsp;";
	}
	div_out.innerHTML = result ;  
	}
	work()
	</script>
	</body>
</html>
