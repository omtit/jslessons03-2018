<!DOCTYPE HTML>
<html>
	<head>
		<meta charset = "UTF-8">
	</head>
	<body>
	<div id = "out"></div>
	<script>
	function work () {
	var div_out = document.getElementById("out");
	var a = "";
	var b = "";
	var c = "";
	for (var i = 1; i<=9; i++) {
	b = b + (a + i) + "&nbsp;&nbsp;x&nbsp;&nbsp;7&nbsp;&nbsp;=&nbsp;&nbsp;" + (c + i*7) + "<br>";
	div_out.innerHTML = b;
	}
	}
	work ();
	</script>
	</body>
</html>
